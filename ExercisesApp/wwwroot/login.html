<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
  <link rel="stylesheet" href="css/views.css" />
  <title>Login</title>
</head>
<body class="d-flex align-items-center justify-content-center min-vh-100 bg-light">

  <div class="container">
    <div id="loginFormDiv" class="card p-4 shadow-sm" style="max-width: 500px; margin: 0 auto;">
      <div class="card-body">
        <div class="mb-4">
          <a href="https://localhost:44300/" class="btn btn-outline-dark">
            <i class="bi bi-arrow-left"></i>
          </a>
        </div>
        <h2 class="text-center mb-4">Sign In</h2>
        <form id="loginForm" class="mb-3">
          <div class="mb-3">
            <label for="email" class="form-label">Email:</label>
            <input type="email" id="email" class="form-control" required />
          </div>
          <div class="mb-4">
            <label for="password" class="form-label">Password:</label>
            <input type="password" id="password" class="form-control" required />
          </div>
          <div class="d-grid gap-2 mb-3">
            <button type="submit" class="btn btn-primary">Sign In</button>
          </div>
          <div class="text-center">
            <a href="./identity.html" class="btn btn-link">Create an Account</a>
          </div>
        </form>

        <div id="loginMessage" class="alert d-none"></div>
      </div>
    </div>

    <div id="mainPageDiv" class="text-center" style="display: none;">
      <div class="card p-4 shadow-sm">
        <div class="card-body">
          <h2 class="mb-4">Welcome to the Exercises App!</h2>
          <div class="d-grid gap-3">
            <button id="viewProfileBtn" class="btn btn-primary">Go to Profile</button>
            <button id="logoutBtn" class="btn btn-outline-secondary">Sign Out</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="./js/auth.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
