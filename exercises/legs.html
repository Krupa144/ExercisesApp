<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Historia ćwiczeń | ExercisesApp</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="../css/exercises.css">
</head>

<body data-category="3" class="bg-light">
  <div class="container py-4">
    <!-- Nagłówek strony -->
    <header class="mb-5">
      <div class="d-flex justify-content-between align-items-center mb-4">
        <a href="../start.html" class="btn btn-outline-primary">
          <i class="bi bi-arrow-left me-2"></i> Powrót
        </a>
        <h1 class="h4 mb-0 text-center flex-grow-1">Historia ćwiczeń</h1>
      </div>

      <!-- Filtry -->
      <div class="card shadow-sm mb-4">
        <div class="card-body">
          <div class="row g-3">
            <div class="col-md-6">
              <label for="exercise-name-filter" class="form-label">Filtruj ćwiczenie</label>
              <select id="exercise-name-filter" class="form-select">
                <option value="">Wszystkie ćwiczenia</option>
              </select>
            </div>
            <div class="col-md-6">
              <label for="exercise-date-filter" class="form-label">Filtruj datę</label>
              <input type="date" id="exercise-date-filter" class="form-control">
            </div>
          </div>
        </div>
      </div>
    </header>

    <!-- Sekcja progresu -->
    <section class="mb-5">
      <h2 class="h5 mb-3 d-flex align-items-center">
        <i class="bi bi-graph-up me-2"></i> Progres w ostatnich 30 dniach
      </h2>
      <div class="card shadow-sm">
        <ul id="progress-list" class="list-group list-group-flush"></ul>
      </div>
    </section>

    <!-- Tabela ćwiczeń -->
    <section class="mb-5">
      <div class="card shadow-sm">
        <div class="card-body p-0">
          <div class="table-responsive">
            <table id="exercisesTable" class="table table-hover mb-0">
              <thead class="table-light">
                <tr>
                  <th><i class="bi bi-card-text me-1"></i> Nazwa</th>
                  <th><i class="bi bi-tags me-1"></i> Kategoria</th>
                  <th><i class="bi bi-list-ol me-1"></i> Serie</th>
                  <th><i class="bi bi-repeat me-1"></i> Powtórzenia</th>
                  <th><i class="bi bi-speedometer2 me-1"></i> Ciężar</th>
                  <th><i class="bi bi-calendar me-1"></i> Data</th>
                  <th><i class="bi bi-gear me-1"></i> Akcje</th>
                </tr>
              </thead>
              <tbody>
                <!-- Dane będą wstrzykiwane przez JS -->
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </section>

    <!-- Formularz edycji (ukryty domyślnie) -->
    <div id="editForm" class="card shadow-sm mb-4" style="display: none;">
      <div class="card-body">
        <h2 class="h4 mb-4 d-flex align-items-center">
          <i class="bi bi-pencil-square me-2"></i> Edytuj ćwiczenie
        </h2>
        
        <form id="exerciseEditForm">
          <div class="row g-3">
            <div class="col-md-6">
              <label for="edit-name" class="form-label">Nazwa ćwiczenia</label>
              <input id="edit-name" class="form-control" required>
            </div>
            <div class="col-md-6">
              <label for="edit-date" class="form-label">Data</label>
              <input id="edit-date" class="form-control" type="date" required>
            </div>
            <div class="col-md-4">
              <label for="edit-sets" class="form-label">Serie</label>
              <input id="edit-sets" class="form-control" type="number" min="1" required>
            </div>
            <div class="col-md-4">
              <label for="edit-reps" class="form-label">Powtórzenia</label>
              <input id="edit-reps" class="form-control" type="number" min="1" required>
            </div>
            <div class="col-md-4">
              <label for="edit-weight" class="form-label">Ciężar (kg)</label>
              <input id="edit-weight" class="form-control" type="number" step="0.1" min="0" required>
            </div>
          </div>
          
          <div class="d-flex justify-content-end mt-4 gap-2">
            <button type="button" onclick="cancelEdit()" class="btn btn-outline-secondary">
              <i class="bi bi-x-circle me-1"></i> Anuluj
            </button>
            <button type="button" onclick="updateExercise()" class="btn btn-primary">
              <i class="bi bi-check-circle me-1"></i> Zapisz zmiany
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script src="../js/exercises.js"></script>
</body>
</html>
