<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Lista ćwiczeń</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="../css/views.css">
</head>

<body data-category="2" class="container my-5">

  <div class="mb-4">
    <a href="../start.html" class="btn btn-outline-dark">
      <i class="bi bi-arrow-left"></i> 
    </a>
  </div>

  <h2 class="h5 mt-5">Progres w ostatnich 30 dniach</h2>
<ul id="progress-list" class="list-group mb-4"></ul>


  <div class="mb-3 d-flex gap-3">
    <select id="exercise-name-filter" class="form-select w-auto">
      <option value="">-- Wszystkie ćwiczenia --</option>
    </select>
  
    <input type="date" id="exercise-date-filter" class="form-control w-auto">
  </div>
  
  

  <h1 class="mb-4 text-center">Lista ćwiczeń</h1>

  <ul id="exercises-list" class="list-group mb-4"></ul>

  <div id="editForm" style="display: none;" class="mb-4">
    <h2 class="h4">Edytuj ćwiczenie</h2>
    <input id="edit-name" class="form-control mb-2" placeholder="Nazwa ćwiczenia" required>
    <input id="edit-sets" class="form-control mb-2" placeholder="Serie" type="number" required>
    <input id="edit-reps" class="form-control mb-2" placeholder="Powtórzenia" type="number" required>
    <input id="edit-date" class="form-control mb-2" type="date" required>
    <input id="edit-reps" class="form-control mb-2" placeholder="Powtórzenia" type="number" required>
    <input id="edit-weight" class="form-control mb-2" placeholder="Ciężar (kg)" type="number" required>
  <div>
      <button onclick="updateExercise()" class="btn btn-primary me-2">Zapisz zmiany</button>
      <button onclick="cancelEdit()" class="btn btn-secondary">Anuluj</button>
    </div>
  </div>

  <script src="../js/exercises.js"></script>
</body>
</html>
