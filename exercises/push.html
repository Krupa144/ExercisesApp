<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Historia ćwiczeń | ExercisesApp</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="../css/exercises.css">
</head>
<body data-category="1" class="bg-light">
  <div class="container py-4">
    <header class="mb-5">
      <div class="d-flex justify-content-between align-items-center mb-4">
        <a href="../start.html" class="btn btn-outline-primary">
          <i class="bi bi-arrow-left me-2"></i> Back
        </a>
        <h1 class="h4 mb-0 text-center flex-grow-1">Exercises History</h1>
      </div>

      <div class="card shadow-sm mb-4">
        <div class="card-body">
          <div class="row g-3">
            <div class="col-md-6">
              <label for="exercise-name-filter" class="form-label">Filter</label>
              <select id="exercise-name-filter" class="form-select">
                <option value="">All Exercises</option>
              </select>
            </div>
            <div class="col-md-6">
              <label for="exercise-date-filter" class="form-label">Filter Date</label>
              <input type="date" id="exercise-date-filter" class="form-control">
            </div>
          </div>
        </div>
      </div>
    </header>

    <section class="mb-5">
      <h2 class="h5 mb-3 d-flex align-items-center">
        <i class="bi bi-graph-up me-2"></i> Progress in last 30 days
      </h2>
      <div class="card shadow-sm">
        <ul id="progress-list" class="list-group list-group-flush"></ul>
      </div>
    </section>

    <section class="mb-5">
      <div class="card shadow-sm">
        <div class="card-body p-0">
          <div class="table-responsive">
            <table id="exercisesTable" class="table table-hover mb-0">
              <thead class="table-light">
                <tr>
                  <th><i class="bi bi-card-text me-1"></i> Name</th>
                  <th><i class="bi bi-tags me-1"></i> Category</th>
                  <th><i class="bi bi-list-ol me-1"></i> Setes</th>
                  <th><i class="bi bi-repeat me-1"></i> Reps</th>
                  <th><i class="bi bi-speedometer2 me-1"></i> Weight</th>
                  <th><i class="bi bi-calendar me-1"></i> Date</th>
                  <th><i class="bi bi-gear me-1"></i> Action</th>
                </tr>
              </thead>
              <tbody></tbody>
            </table>
          </div>
        </div>
      </div>
    </section>

    <!-- Ukryty formularz edycji -->
    <div id="editForm" class="card shadow-sm mb-4" style="display: none;">
      <div class="card-body">
        <h2 class="h4 mb-4 d-flex align-items-center">
          <i class="bi bi-pencil-square me-2"></i> Edit Exercise
        </h2>
        <form id="exerciseEditForm">
          <div class="row g-3">
            <div class="col-md-6">
              <label for="edit-name" class="form-label">Name</label>
              <input id="edit-name" class="form-control" required>
            </div>
            <div class="col-md-6">
              <label for="edit-date" class="form-label">Date</label>
              <input id="edit-date" class="form-control" type="date" required>
            </div>
            <div class="col-md-4">
              <label for="edit-sets" class="form-label">Sets</label>
              <input id="edit-sets" class="form-control" type="number" min="1" required>
            </div>
            <div class="col-md-4">
              <label for="edit-reps" class="form-label">Reps</label>
              <input id="edit-reps" class="form-control" type="number" min="1" required>
            </div>
            <div class="col-md-4">
              <label for="edit-weight" class="form-label">Weight (kg)</label>
              <input id="edit-weight" class="form-control" type="number" step="0.1" min="0" required>
            </div>
          </div>
          <div class="d-flex justify-content-end mt-4 gap-2">
            <button type="button" onclick="cancelEdit()" class="btn btn-outline-secondary">
              <i class="bi bi-x-circle me-1"></i>Cancel
            </button>
            <button type="button" onclick="updateExercise()" class="btn btn-primary">
              <i class="bi bi-check-circle me-1"></i> Save
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script src="../js/exercises.js"></script>
</body>
</html>
