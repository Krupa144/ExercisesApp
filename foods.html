<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="css/views.css">
    <title>Lista produktów</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        #productsList {
            margin-top: 20px;
        }
        .product-item {
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        #error {
            color: red;
            margin-top: 10px;
        }
        button {
            padding: 10px 15px;
            margin-right: 10px;
            cursor: pointer;
        }
        button:hover {
            background-color: #eee;
        }
    </style>
</head>
<body>
    <h1>Twoje produkty z dzisiaj</h1>

    <button id="logoutBtn" class="btn btn-danger">Wyloguj</button>
    <button id="viewProfileBtn" class="btn btn-info">Profil</button>

    <div id="error"></div>
    <div id="productsList"></div>

    <script>
        // Funkcja do pobierania tokena JWT
        function getAuthToken() {
            return sessionStorage.getItem('authToken');
        }

        async function loadProducts() {
            const token = getAuthToken();

            if (!token) {
                document.getElementById('error').innerText = "Brak autoryzacji. Zaloguj się ponownie.";
                return;
            }

            try {
                // Ustawienie daty dzisiejszej
                const today = new Date().toISOString().split('T')[0]; // format: yyyy-mm-dd
                console.log("Today:", today); // Debugging line

                const response = await fetch(`https://localhost:44300/api/FoodApi/by-date?date=${today}`, {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                if (!response.ok) {
                    if (response.status === 401) {
                        throw new Error("Brak autoryzacji lub błąd tokena JWT.");
                    } else {
                        throw new Error(`Błąd serwera: ${response.status}`);
                    }
                }

                const products = await response.json();
                console.log("Received products:", products); // Debugging line
                const list = document.getElementById('productsList');
                list.innerHTML = ''; // Clear the previous content

                if (products.length === 0) {
                    list.innerHTML = '<p>Brak produktów na dzisiaj.</p>';
                    return;
                }

                products.forEach(product => {
                    const item = document.createElement('div');
                    item.className = 'product-item';

                    // Wyświetlanie danych produktu
                    item.innerHTML = `
                        <strong>${product.name}</strong><br>
                        ${product.calories} kcal<br>
                        Węglowodany: ${product.carbs}g<br>
                        Białko: ${product.protein}g<br>
                        Tłuszcz: ${product.fats}g<br>
                        Sód: ${product.salt}g
                    `;

                    list.appendChild(item);
                });

            } catch (error) {
                console.error("Błąd podczas ładowania produktów:", error);
                document.getElementById('error').innerText = `Nie udało się załadować produktów: ${error.message}`;
            }
        }

        document.getElementById('logoutBtn').addEventListener('click', function () {
            sessionStorage.removeItem('authToken');
            window.location.href = 'login.html';
        });

        document.getElementById('viewProfileBtn').addEventListener('click', function () {
            window.location.href = 'start.html';
        });

        // Automatyczne ładowanie produktów po załadowaniu strony
        window.onload = loadProducts;
    </script>
</body>
</html>
