<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="css/views.css">
    <title>Rejestracja</title>
</head>
<body class="d-flex align-items-center justify-content-center min-vh-100 bg-light">
    <div class="container">
        <div class="card p-4 shadow-sm" style="max-width: 500px; margin: 0 auto;">
            <div class="card-body">
                <h2 class="text-center mb-4">Rejestracja</h2>
                <form id="registerForm" class="mb-3">
                    <div class="mb-3">
                        <label for="firstName" class="form-label">Imię:</label>
                        <input type="text" class="form-control" id="firstName" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="email" class="form-label">Email:</label>
                        <input type="email" class="form-control" id="email" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="password" class="form-label">Hasło:</label>
                        <input type="password" class="form-control" id="password" required>
                    </div>
                    
                    <div class="mb-4">
                        <label for="phoneNumber" class="form-label">Numer telefonu:</label>
                        <input type="tel" class="form-control" id="phoneNumber" required>
                    </div>
                    
                    <div class="d-grid gap-2 mb-3">
                        <button type="submit" class="btn btn-primary">Zarejestruj</button>
                    </div>
                </form>

                <div id="registerMessage" class="alert d-none"></div>
            </div>
        </div>
    </div>

    <script src="./js/registerForm.js"></script>

</body>
</html>
