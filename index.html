<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="css/views.css">
    <title>Dodaj ćwiczenie</title>
</head>
<body class="bg-light">
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                
                <div class="card shadow-sm">
                    <div class="card-body p-4">
                        <div class="mb-4">
                            <a href="../start.html" class="btn btn-outline-dark">
                              <i class="bi bi-arrow-left"></i> 
                            </a>
                          </div>
                        <h2 class="text-center mb-4">Dodaj ćwiczenie</h2>
                        <form id="exerciseForm" class="needs-validation" novalidate>
                            <div class="mb-3">
                                <label for="name" class="form-label">Nazwa ćwiczenia:</label>
                                <input type="text" class="form-control" id="name" required>
                                <div class="invalid-feedback">Proszę podać nazwę ćwiczenia.</div>
                            </div>

                            <div class="mb-3">
                                <label for="category" class="form-label">Kategoria:</label>
                                <select class="form-select" id="category" required>
                                    <option value="" selected disabled>Wybierz kategorię...</option>
                                    <option value="0">FullBody</option>
                                    <option value="1">Push</option>
                                    <option value="2">Pull</option>
                                    <option value="3">Legs</option>
                                </select>
                                <div class="invalid-feedback">Proszę wybrać kategorię.</div>
                            </div>

                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="sets" class="form-label">Liczba serii:</label>
                                    <input type="number" class="form-control" id="sets" min="1" required>
                                    <div class="invalid-feedback">Proszę podać liczbę serii.</div>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="reps" class="form-label">Liczba powtórzeń:</label>
                                    <input type="number" class="form-control" id="reps" min="1" required>
                                    <div class="invalid-feedback">Proszę podać liczbę powtórzeń.</div>
                                </div>
                            </div>

                            <div class="mb-3">
                                <label for="weight" class="form-label">Waga (kg):</label>
                                <div class="input-group">
                                    <input type="number" class="form-control" id="weight" min="0" step="0.1" required>
                                </div>
                                <div class="invalid-feedback">Proszę podać wagę.</div>
                            </div>

                            <div class="mb-4">
                                <label for="date" class="form-label">Data:</label>
                                <input type="date" class="form-control" id="date" required>
                                <div class="invalid-feedback">Proszę wybrać datę.</div>
                            </div>

                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-primary py-2">
                                    <i class="bi bi-plus-circle me-2"></i>Dodaj ćwiczenie
                                </button>
                            </div>
                        </form>

                        <div id="exerciseMessage" class="alert mt-3 d-none"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./js/exerciseForm.js"></script>
</body>
</html>
