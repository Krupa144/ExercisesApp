<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dodaj ćwiczenie</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="./css/views.css">
</head>
<body class="bg-light p-4">
  <header class="mb-4 text-center">
    <button class="btn btn-primary m-1" onclick="window.location.href='../exercises/fullbody.html'">FullBody</button>
    <button class="btn btn-primary m-1" onclick="window.location.href='./push.html'">Push</button>
    <button class="btn btn-primary m-1" onclick="window.location.href='./pull.html'">Pull</button>
    <button class="btn btn-primary m-1" onclick="window.location.href='./legs.html'">Legs</button>
  </header>

  <div class="container">
    <h1 class="text-primary text-center mb-4">Dodaj nowe ćwiczenie</h1>

    <div class="card p-4 mb-4 mx-auto" style="max-width: 500px;">
      <div class="mb-3">
        <input id="name" class="form-control" placeholder="Nazwa ćwiczenia">
      </div>

      <div class="row mb-3">
        <div class="col">
          <input id="sets" class="form-control" placeholder="Serie" type="number">
        </div>
        <div class="col">
          <input id="reps" class="form-control" placeholder="Powtórzenia" type="number">
        </div>
        <div class="col">
          <input id="weight" class="form-control" placeholder="Ciężar" type="number">
        </div>
      </div>

      <select id="category" class="form-select mb-3">
        <option value="0">FullBody</option>
        <option value="1">Push</option>
        <option value="2">Pull</option>
        <option value="3">Legs</option>
      </select>

      <input id="date" type="date" class="form-control mb-3">
      <button onclick="addExercise()" class="btn btn-primary w-100">Dodaj ćwiczenie</button>
    </div>
  </div>

  <script src="./js/index.js"></script>
</body>
</html>
