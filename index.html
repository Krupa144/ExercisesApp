<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Treningi</title>
</head>
<body>
  <h1>Lista ćwiczeń</h1>
  <ul id="exercises-list"></ul>

  <h2>Dodaj nowe ćwiczenie</h2>
  <input id="name" placeholder="Nazwa ćwiczenia">
  <select id="category">
    <option value="0">FullBody</option>
    <option value="1">Push</option>
    <option value="2">Pull</option>
    <option value="3">Legs</option>
  </select>
  <input id="date" type="date">
  <button onclick="addExercise()">Dodaj ćwiczenie</button>

  <script>
    const categories = [
      "FullBody", 
      "Push", 
      "Pull", 
      "Legs"
    ];

    async function loadExercises() {
      try {
        const response = await fetch('http://localhost:7084/api/exercises');
        if (!response.ok) {
          alert("Błąd ładowania ćwiczeń.");
          return;
        }
        const exercises = await response.json();

        const list = document.getElementById('exercises-list');
        list.innerHTML = ''; // Czyścimy listę przed załadowaniem nowych danych
        exercises.forEach(e => {
          const li = document.createElement('li');
          li.textContent = `${e.name} - ${categories[e.category]} - ${new Date(e.date).toLocaleDateString()}`;
          list.appendChild(li);
        });
      } catch (error) {
        alert('Wystąpił błąd podczas ładowania ćwiczeń.');
      }
    }

    async function addExercise() {
    const name = document.getElementById('name').value;
    const category = document.getElementById('category').value;
    const date = document.getElementById('date').value;

    if (!name || !date) {
        alert('Proszę podać nazwę ćwiczenia i datę.');
        return;
    }

    try {
        javascript
        const response = await fetch('https://localhost:7084/api/exercises', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({ 
                name: name, 
                category: parseInt(category), 
                date: new Date(date).toISOString() // Poprawiony format daty
            })
        });

        if (!response.ok) {
            const errorData = await response.json();
            console.error('Szczegóły błędu:', errorData);
            throw new Error(`HTTP error! status: ${response.status}`);
        }

        const result = await response.json();
        console.log('Sukces:', result);
        loadExercises();
    } catch (error) {
        console.error('Błąd:', error);
        alert('Błąd: ' + error.message);
    }
}
  </script>
</body>
</html>
