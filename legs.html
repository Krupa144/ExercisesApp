<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Lista ćwiczeń</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="./css/views.css">
</head>


<body data-category="3" class="container my-5">
  <div class="mb-3 d-flex gap-2">
    <button class="btn btn-outline-primary" onclick="applyFilter('today')">Dzisiejsze</button>
    <button class="btn btn-outline-secondary" onclick="applyFilter('name')">Sortuj po nazwie</button>
    <button class="btn btn-outline-secondary" onclick="applyFilter('date')">Sortuj po dacie</button>
    <button class="btn btn-outline-dark" onclick="applyFilter('all')">Pokaż wszystko</button>
  </div>
  

  <h1 class="mb-4">Lista ćwiczeń</h1>
  <ul id="exercises-list" class="list-group mb-4"></ul>
  <div id="editForm" style="display:none;" class="mb-4">

    
    <h2 class="h4">Edytuj ćwiczenie</h2>
    <input id="edit-name" class="form-control mb-2" placeholder="Nazwa ćwiczenia" required>
    <input id="edit-sets" class="form-control mb-2" placeholder="Serie" type="number" required>
    <input id="edit-reps" class="form-control mb-2" placeholder="Powtórzenia" type="number" required>
    <input id="edit-date" class="form-control mb-2" type="date" required>
    <button onclick="updateExercise()" class="btn btn-primary me-2">Zapisz zmiany</button>
    <button onclick="cancelEdit()" class="btn btn-secondary">Anuluj</button>
  </div>

  <script src="./js/exercises.js"></script>
</body>
</html>
