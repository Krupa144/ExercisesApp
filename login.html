<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ćwiczenia</title>
</head>
<body>
    <h2 id="pageTitle">Logowanie</h2>
    <div id="loginFormDiv">
        <h2>Zaloguj się</h2>
        <form id="loginForm">
            <label for="email">Email:</label>
            <input type="email" id="email" required><br>

            <label for="password">Hasło:</label>
            <input type="password" id="password" required><br>

            <button type="submit">Zaloguj się</button>
        </form>

        <div id="loginMessage"></div>
    </div>

    <div id="exerciseFormDiv" style="display: none;">
        <h2>Dodaj ćwiczenie</h2>
        <form id="exerciseForm">
            <label for="name">Nazwa ćwiczenia:</label>
            <input type="text" id="name" required><br>

            <label for="category">Kategoria:</label>
            <select id="category" required>
                <option value="0">Push</option>
                <option value="1">Pull</option>
                <option value="2">Legs</option>
                <option value="3">FullBody</option>
            </select><br>

            <label for="sets">Liczba serii:</label>
            <input type="number" id="sets" required><br>

            <label for="reps">Liczba powtórzeń:</label>
            <input type="number" id="reps" required><br>

            <label for="weight">Waga:</label>
            <input type="number" id="weight" required step="0.1"><br>

            <label for="date">Data:</label>
            <input type="date" id="date" required><br>

            <button type="submit">Dodaj ćwiczenie</button>
        </form>

        <div id="exerciseMessage"></div>
    </div>

    <!-- Tabela do wyświetlania ćwiczeń -->
    <div id="exercisesDiv" style="display: none;">
        <h2>Twoje ćwiczenia</h2>
        <table id="exercisesTable">
            <thead>
                <tr>
                    <th>Nazwa</th>
                    <th>Kategoria</th>
                    <th>Serii</th>
                    <th>Powtórzeń</th>
                    <th>Waga</th>
                    <th>Data</th>
                </tr>
            </thead>
            <tbody>
                <!-- Tutaj będą dodawane ćwiczenia -->
            </tbody>
        </table>
    </div>

    <script>
        function getAuthToken() {
            return sessionStorage.getItem('authToken'); // Zwraca token JWT z sessionStorage
        }

        // Funkcja logowania
        document.getElementById('loginForm').addEventListener('submit', async function (e) {
            e.preventDefault();

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const messageDiv = document.getElementById('loginMessage');

            try {
                const response = await fetch('https://localhost:44300/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email: email, password: password })
                });

                if (response.ok) {
                    const data = await response.json();
                    sessionStorage.setItem('authToken', data.token); // Zapisz token JWT do sessionStorage

                    // Przełączenie na formularz ćwiczenia
                    document.getElementById('loginFormDiv').style.display = 'none';
                    document.getElementById('exerciseFormDiv').style.display = 'block';
                    document.getElementById('pageTitle').innerText = 'Dodaj ćwiczenie';

                    // Wyświetlenie ćwiczeń
                    document.getElementById('exercisesDiv').style.display = 'block';
                    loadExercises();
                } else {
                    const errorText = await response.text();
                    messageDiv.style.color = "red";
                    messageDiv.innerText = "Błąd logowania: " + errorText;
                }
            } catch (error) {
                messageDiv.style.color = "red";
                messageDiv.innerText = "Błąd sieci: " + error.message;
            }
        });

        // Pobranie ćwiczeń
        async function loadExercises() {
            const authToken = getAuthToken();
            if (!authToken) {
                alert("Musisz być zalogowany, aby zobaczyć ćwiczenia.");
                return;
            }

            const response = await fetch('https://localhost:44300/api/exercises', {
                method: 'GET',
                headers: {
                    'Authorization': `Bearer ${authToken}`
                }
            });

            const exercises = await response.json();
            const tableBody = document.getElementById('exercisesTable').getElementsByTagName('tbody')[0];

            exercises.forEach(exercise => {
                const row = tableBody.insertRow();
                row.innerHTML = `
                    <td>${exercise.name}</td>
                    <td>${exercise.category}</td>
                    <td>${exercise.sets}</td>
                    <td>${exercise.reps}</td>
                    <td>${exercise.weight}</td>
                    <td>${exercise.date}</td>
                `;
            });
        }

        // Formularz dodawania ćwiczenia
        document.getElementById('exerciseForm').addEventListener('submit', async function (e) {
            e.preventDefault();

            const authToken = getAuthToken(); // Pobieramy token JWT z sessionStorage
            const messageDiv = document.getElementById('exerciseMessage');

            if (!authToken) {
                messageDiv.style.color = "red";
                messageDiv.innerText = "Musisz być zalogowany, aby dodać ćwiczenie.";
                return;
            }

            const exerciseData = {
                name: document.getElementById('name').value,
                category: parseInt(document.getElementById('category').value),
                sets: parseInt(document.getElementById('sets').value),
                reps: parseInt(document.getElementById('reps').value),
                weight: parseFloat(document.getElementById('weight').value),
                date: document.getElementById('date').value
            };

            try {
                const response = await fetch('https://localhost:44300/api/exercises', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${authToken}`
                    },
                    body: JSON.stringify(exerciseData)
                });

                if (response.ok) {
                    messageDiv.style.color = "green";
                    messageDiv.innerText = "Ćwiczenie dodane pomyślnie!";

                    // Ponowne załadowanie ćwiczeń po dodaniu
                    loadExercises();
                } else {
                    const errorText = await response.text();
                    messageDiv.style.color = "red";
                    messageDiv.innerText = "Błąd dodawania ćwiczenia: " + errorText;
                }
            } catch (error) {
                messageDiv.style.color = "red";
                messageDiv.innerText = "Błąd sieci: " + error.message;
            }
        });
    </script>
</body>
</html>
