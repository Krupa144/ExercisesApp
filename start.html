<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Moje Ćwiczenia | ExercisesApp</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="./css/views.css">
</head>
<body class="d-flex flex-column min-vh-100 bg-light">

  <!-- Nagłówek -->
  <header class="site-header shadow-sm">
    <div class="container">
      <div class="header-content py-2">
        <h1 class="logo mb-0">ExercisesApp</h1>
        <nav class="main-nav">
          <a href="./index.html" class="nav-link"><i class="bi bi-plus"></i> Dodaj ćwiczenie</a>
          <a href="./start.html" class="nav-link"><i class="bi bi-house"></i> Start</a>
          <a href="./login.html" class="nav-link"><i class="bi bi-person"></i> Profil</a>
          <a href="./food/foodList.html" class="nav-link"><i class="bi bi-egg"></i> Posiłki</a>
        </nav>
      </div>
    </div>
  </header>

  <!-- Główna zawartość -->
  <main class="container my-4 flex-grow-1">
    <div class="row g-4">
      <!-- Lewa kolumna -->
      <div class="col-lg-8">
        <!-- Dzisiejszy plan -->
        <section>
          <div class="card shadow-sm border-0 mb-4">
            <div class="card-body">
              <h2 class="h5 card-title mb-3">
                <i class="bi bi-calendar-check me-2"></i>Dzisiejszy plan
              </h2>
              <div id="reminderMessage" class="alert alert-info mb-3"></div>
              <ul id="exerciseList" class="list-group list-group-flush"></ul>
            </div>
          </div>
        </section>

        <!-- Nowa sekcja pod dzisiejszym planem -->
        <section>
          <div class="card shadow-sm border-0">
            <div class="card-body">
              <h2 class="h5 card-title mb-3">
                <i class="bi bi-graph-up me-2"></i>Dane użytkownika</h2>

                <button class="btn btn-primary" onclick="window.location.href='./user/body.html'">
                  <i class="bi bi-plus me-1"></i> Pomiary
            </section>
      </div>

      <!-- Prawa kolumna -->
      <div class="col-lg-4">
        <!-- Wybór treningu -->
        <article class="card shadow-sm border-0 mb-4">
          <div class="card-body">
            <h2 class="h5 card-title mb-3">
              <i class="bi bi-list-check me-2"></i>Wybierz trening
            </h2>
            <div class="d-grid gap-2">
              <button class="btn btn-primary" onclick="window.location.href='./exercises/fullbody.html'">
                <i class="me-1"></i> FullBody
              </button>
              <button class="btn btn-primary" onclick="window.location.href='./exercises/push.html'">
                <i class="me-1"></i> Push
              </button>
              <button class="btn btn-primary" onclick="window.location.href='./exercises/pull.html'">
                <i class="me-1"></i> Pull
              </button>
              <button class="btn btn-primary" onclick="window.location.href='./exercises/legs.html'">
                <i class="box me-1"></i> Legs
              </button>
            </div>
          </div>
        </article>

        <!-- Szybkie akcje -->
        <div class="card shadow-sm border-0 mb-4">
          <div class="card-body">
            <h2 class="h5 card-title mb-3">
              <i class="bi bi-plus-circle me-2"></i>Szybkie akcje
            </h2>
            <div class="d-grid gap-3">
              <a href="index.html" class="btn btn-outline-primary">
                <i class="bi bi-plus-lg me-2"></i>Dodaj ćwiczenie
              </a>
              <a href="./food/barcode.html" class="btn btn-outline-success">
                <i class="bi bi-upc-scan me-2"></i>Dodaj posiłek
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>

  <!-- Stopka -->
  <footer class="site-footer">
    <div class="container">
      <div class="footer-content">
        <div class="footer-copyright">
          &copy; 2025 ExercisesApp.
        </div>
        <nav class="footer-nav">
          <ul class="footer-nav-list">
            <li class="footer-nav-item">
              <a href="https://github.com/Krupa144" target="_blank" class="footer-link" aria-label="GitHub profile">
                <i class="bi bi-github"></i>
                <span class="footer-link-text">GitHub</span>
              </a>
            </li>
            <li class="footer-nav-item">
              <a href="https://www.linkedin.com/in/kacper-krupa-74277b2b7/" target="_blank" class="footer-link" aria-label="LinkedIn profile">
                <i class="bi bi-linkedin"></i>
                <span class="footer-link-text">LinkedIn</span>
              </a>
            </li>
          </ul>
        </nav>
      </div>
    </div>
  </footer>

  <!-- Skrypty -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="./js/daily.js"></script>
</body>
</html>
