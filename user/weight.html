<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
  <link rel="stylesheet" href="../css/exercises.css" />

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <title>Weight Tracker</title>
</head>
<body class="bg-light d-flex flex-column min-vh-100">

  <main class="flex-grow-1 py-5">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-lg-8">

          <div class="card mb-4 fade-in">
            <div class="card-body">
              <h2 class="card-title mb-4">
                <i class="bi bi-speedometer2 me-2"></i>Track Your Weight
              </h2>

              <div class="row g-3 align-items-center">
                <div class="col-md-8">
                  <input type="number" id="weightInput" class="form-control form-control-lg" 
                         placeholder="Enter weight in kg" step="0.1" />
                </div>
                <div class="col-md-4">
                  <button class="btn btn-primary btn-lg w-100" onclick="submitWeight()">
                    <i class="bi bi-check-circle me-2"></i>Submit
                  </button>
                </div>
              </div>

              <div class="mt-3 text-muted small">
                <i class="bi bi-info-circle"></i> Track your progress by entering your weight daily
              </div>
            </div>
          </div>

          <div class="card fade-in">
            <div class="card-body">
              <div class="d-flex justify-content-between align-items-center mb-3">
                <h3 class="card-title mb-0">
                  <i class="bi bi-clock-history me-2"></i>History
                </h3>
                <button class="btn btn-outline-primary btn-sm">
                  <i class="bi bi-filter me-1"></i>Filter
                </button>
              </div>

              <div id="historyList" class="mt-4"></div>

              <div class="mt-4">
                <canvas id="weightChart" width="100%" height="40"></canvas>
              </div>

            </div>
          </div>

        </div>
      </div>
    </div>
  </main>

  <script src="../js/weight.js"></script>
</body>
</html>
